<body>
    <div id="bg-elevation">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
        <div class="container">
          <!-- <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a> -->
          <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item mx-0 mx-lg-1">

              <li class="nav-item mx-0 mx-lg-1">

        <section id="chatroom">

            <div id="chat-head">
                <img id="profile" src={{url_for("static", filename="img/11_avatar-512.png")}}>
                <p>Bisola</p>
            </div>
            <!-- body -->
            <div id="chat-body">
                <!-- put all chat messages here -->
                <ul id="messages">
                  <!-- <li><div class="balloon bot">
                    hello
                  </div></li>
                  <li><div class="balloon user">
                    hi...
                  </div></li> -->
                </ul>
            </div>
            <!-- tail -->
            <div id="chat-footer">
                <input type="text" id="message-box" placeholder="Reply...">
                <div>
                    <button id="send-btn"><img src={{url_for("static", filename="img/Rectangle.png")}}></button>
                </div>
            </div>

        </section>
